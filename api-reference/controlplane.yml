components:
  schemas:
    ACL:
      type: object
      description: ACL
      allOf:
      - $ref: '#/components/schemas/StandardFieldsDynamoDb'
      - properties:
          id:
            type: string
            description: ACL id
          resource_id:
            type: string
            description: Resource ID
          resource_type:
            type: string
            description: Resource type
          role:
            type: string
            description: Role
          subject_id:
            type: string
            description: Subject ID
          subject_type:
            type: string
            description: Subject type
          workspace:
            type: string
            description: Workspace name
    ApiKey:
      type: object
      description: Long-lived API key for accessing Beamlit
      allOf:
      - $ref: '#/components/schemas/StandardFieldsDynamoDb'
      - properties:
          api_key:
            type: string
            description: Api key
          comment:
            type: string
            description: Comment for the API key
          expires_in:
            type: string
            description: Duration until expiration (in seconds)
          sub:
            type: string
            description: User subject identifier
          sub_type:
            type: string
            description: Subject type
    ArrayMetric:
      type: array
      description: Array of metrics
      items:
        $ref: '#/components/schemas/Metric'
    Configuration:
      type: object
      description: Configuration
      properties:
        continents:
          type: array
          description: Continents
          items: {}
        countries:
          type: array
          description: Countries
          items: {}
    Continent:
      type: object
      description: Continent
      properties:
        display_name:
          type: string
          description: Continent display name
        name:
          type: string
          description: Continent code
    Country:
      type: object
      description: Configuration
      properties:
        display_name:
          type: string
          description: Country display name
        name:
          type: string
          description: Country code
    DeploymentPolicies:
      type: array
      items:
        type: string
        description: Policy name
    DeploymentServerlessConfig:
      type: object
      description: Configuration for the serverless model deployment
      properties:
        last_pod_retention_period:
          type: string
          description: The last pod retention period
        max_num_replicas:
          type: integer
          description: The maximum number of replicas
        metric:
          type: string
          description: Metric to scale on, can be "cpu" or "memory" or "rps" or "concurrency"
        min_num_replicas:
          type: integer
          description: The minimum number of replicas
        scale_down_delay:
          type: string
          description: The scale down delay
        scale_up_minimum:
          type: integer
          description: The scale up minimum
        stable_window:
          type: string
          description: The stable window
        target:
          type: string
          description: Target value for the metric
    Environment:
      type: object
      description: Environment on which deployments will be made (e.g. development,
        production), enforcing multiple policies at once.
      allOf:
      - $ref: '#/components/schemas/StandardFieldsDynamoDb'
      - properties:
          display_name:
            type: string
            description: The display name of the environment
          labels:
            $ref: '#/components/schemas/Labels'
          name:
            type: string
            description: The name of the environment
          policies:
            type: array
            description: The policies attached to the environment
            items: {}
          workspace:
            type: string
            description: The workspace the environment belongs to
    EnvironmentMetrics:
      type: object
      description: Metrics for the environment
      properties:
        inference_per_second_global:
          $ref: '#/components/schemas/ArrayMetric'
          description: Inference metrics for the environment globally
    Flavor:
      type: object
      description: A type of hardware available for deployments
      properties:
        name:
          type: string
          description: Flavor name (e.g. t4)
        type:
          type: string
          description: Flavor type (e.g. cpu, gpu)
    Flavors:
      type: array
      description: Types of hardware available for deployments
      items:
        $ref: '#/components/schemas/Flavor'
    Function:
      type: object
      description: Function parent of FunctionDeployment
      allOf:
      - $ref: '#/components/schemas/StandardFieldsDynamoDb'
      - properties:
          description:
            type: string
            description: Function description, very important for the agent function
              to work with an LLM
          display_name:
            type: string
            description: Function display name
          labels:
            $ref: '#/components/schemas/Labels'
          name:
            type: string
            description: Function name
          parameters:
            type: array
            description: Function parameters, for your function to be callable with
              Agent
            items:
              $ref: '#/components/schemas/StoreAgentFunctionParameter'
          store_id:
            type: string
            description: Create from a store registered function
          workspace:
            type: string
            description: Workspace name
    FunctionDeployment:
      type: object
      description: Function deployment configuration
      allOf:
      - $ref: '#/components/schemas/StandardFieldsDynamoDb'
      - properties:
          enabled:
            type: boolean
            description: Whether the function deployment is enabled
          environment:
            type: string
            description: The name of the environment
          flavors:
            $ref: '#/components/schemas/Flavors'
          function:
            type: string
            description: The name of the function
          labels:
            $ref: '#/components/schemas/Labels'
          pod_template:
            type: object
            description: The pod template, should be a valid Kubernetes pod template
          policies:
            $ref: '#/components/schemas/DeploymentPolicies'
          runtime_configuration:
            $ref: '#/components/schemas/RuntimeConfiguration'
          serverless_config:
            $ref: '#/components/schemas/DeploymentServerlessConfig'
          workspace:
            type: string
            description: The workspace the function deployment belongs to
    FunctionPolicies:
      description: Policies to apply to the model deployment
      items:
        description: Policy name
        type: string
      type: array
    FunctionProviderRef:
      description: Reference to a model provider
      properties:
        kind:
          description: The kind of the model provider, can be Provider
          type: string
        name:
          description: The name of the model provider
          type: string
      type: object
    FunctionRelease:
      type: object
      description: Function release, used to deploy a function from one environment
        to another
      properties:
        from:
          type: string
          description: Origin environment from which the function is released
        to:
          type: string
          description: Destination environment to which the function is released
    Labels:
      type: object
      description: Labels
      additionalProperties:
        type: string
    Location:
      description: Location availability for policies
      properties:
        continent:
          description: Location continent
          type: string
        country:
          description: Location country
          type: string
        flavors:
          description: Location flavors
          items:
            $ref: '#/components/schemas/Flavor'
          type: array
        location:
          description: Location name
          type: string
        name:
          description: Location name
          type: string
        status:
          description: Location status
          type: string
      type: object
    LocationResponse:
      type: object
      description: Location availability for policies
      properties:
        continent:
          type: string
          description: Continent of the location
        country:
          type: string
          description: Country of the location
        flavors:
          type: array
          description: Flavors available in the location
          items:
            $ref: '#/components/schemas/Flavor'
        location:
          type: string
          description: Name of the location
        status:
          type: string
          description: Status of the location
    Metric:
      type: object
      description: Metric
      properties:
        timestamp:
          type: string
          description: Metric timestamp
        value:
          type: string
          description: Metric value
    Metrics:
      type: object
      description: Metrics for resources
      properties:
        models:
          description: Metrics for models
    Model:
      type: object
      description: Logical object representing a model, that can be instantiated in
        multiple environments as model deployments
      allOf:
      - $ref: '#/components/schemas/StandardFieldsDynamoDb'
      - properties:
          display_name:
            type: string
            description: Model display name
          labels:
            $ref: '#/components/schemas/Labels'
          name:
            type: string
            description: Model name
          workspace:
            type: string
            description: The workspace the model belongs to
    ModelDeployment:
      type: object
      description: An instance of a model, deployed in a specific environment
      allOf:
      - $ref: '#/components/schemas/StandardFieldsDynamoDb'
      - properties:
          enabled:
            type: boolean
            description: If false, the model deployment will not be active nor serve
              requests
          environment:
            type: string
            description: The name of the environment in which the model deployment
              is deployed
          flavors:
            $ref: '#/components/schemas/Flavors'
          labels:
            $ref: '#/components/schemas/Labels'
          metric_port:
            type: integer
            description: The port to serve the metrics on
          model:
            type: string
            description: The name of the parent model
          model_provider_ref:
            $ref: '#/components/schemas/ModelProviderRef'
          pod_template:
            type: object
            description: The pod template, should be a valid Kubernetes pod template
          policies:
            $ref: '#/components/schemas/DeploymentPolicies'
            description: The policies attached to the model deployment directly
          runtime_configuration:
            $ref: '#/components/schemas/RuntimeConfiguration'
            description: The configurations for which model is being served and how
              it is served
          runtime_model:
            type: string
            description: The slug name of the model origin
          runtime_type:
            type: string
            description: The type of the model origin
          serverless_config:
            $ref: '#/components/schemas/DeploymentServerlessConfig'
          serving_port:
            type: integer
            description: The port to serve the model on
          workspace:
            type: string
            description: The workspace the model deployment belongs to
    ModelDeploymentLog:
      description: Log for a model deployment
      properties:
        message:
          description: Content of the log
          type: string
        timestamp:
          description: The timestamp of the log
          type: string
      type: object
    ModelDeploymentMetrics:
      description: Metrics for a single model deployment
      properties:
        inference_per_second_global:
          $ref: '#/components/schemas/ArrayMetric'
          description: Historical requests per second (RPS), for the model deployment
            globally
        inference_per_second_per_region:
          description: Historical requests per second (RPS) per location, for the
            model deployment
          properties:
            region:
              $ref: '#/components/schemas/ArrayMetric'
          type: object
        query_per_second_global:
          description: RPS value (in last 24 hours) for the model deployment globally
          type: number
        query_per_second_per_code_global:
          $ref: '#/components/schemas/QPS'
          description: RPS value (in last 24 hours) per response status code, for
            the model deployment globally
        query_per_second_per_region:
          $ref: '#/components/schemas/QPS'
          description: RPS value (in last 24 hours) per location, for the model deployment
        query_per_second_per_region_per_code:
          description: RPS value (in last 24 hours) per response status code per location,
            for the model deployment
          properties:
            region:
              $ref: '#/components/schemas/QPS'
          type: object
      type: object
    ModelMetrics:
      description: Metrics for a single model
      properties:
        inference_per_second_global:
          $ref: '#/components/schemas/ArrayMetric'
          description: Historical requests per second (RPS), for the model globally
        query_per_second_per_region:
          $ref: '#/components/schemas/QPS'
          description: RPS value (in last 24 hours) per location, for the model
      type: object
    ModelPolicies:
      description: Policies to apply to the model deployment
      items:
        description: Policy name
        type: string
      type: array
    ModelProvider:
      type: object
      description: Model provider
      allOf:
      - $ref: '#/components/schemas/StandardFieldsDynamoDb'
      - properties:
          comment:
            type: string
            description: Model provider comment
          config:
            $ref: '#/components/schemas/ProviderConfig'
          labels:
            $ref: '#/components/schemas/Labels'
          name:
            type: string
            description: Model provider name
          type:
            type: string
            description: Model provider type
          workspace:
            type: string
            description: Workspace name
    ModelProviderRef:
      type: object
      description: Reference to a model provider
      properties:
        kind:
          type: string
          description: The kind of the model provider, can be Provider
        name:
          type: string
          description: The name of the model provider
    ModelRelease:
      type: object
      description: Model release, used to deploy a model from one environment to another
      properties:
        from:
          type: string
          description: Origin environment from which the model is released
        to:
          type: string
          description: Destination environment to which the model is released
    PendingInvitation:
      type: object
      description: Pending invitation in workspace
      allOf:
      - $ref: '#/components/schemas/StandardFieldsDynamoDb'
      - properties:
          email:
            type: string
            description: User email
          invited_by:
            type: string
            description: User sub
          role:
            type: string
            description: ACL role
          workspace:
            type: string
            description: Workspace name
    PendingInvitationAccept:
      type: object
      description: Pending invitation accept
      properties:
        email:
          type: string
          description: User email
        workspace:
          $ref: '#/components/schemas/Workspace'
    PendingInvitationRender:
      type: object
      description: Pending invitation in workspace
      properties:
        email:
          type: string
          description: User email
        invited_at:
          type: string
          description: Invitation date
        invited_by:
          $ref: '#/components/schemas/PendingInvitationRenderInvitedBy'
        role:
          type: string
          description: ACL role
        user_number:
          type: number
          description: Number of users in the workspace
        workspace:
          $ref: '#/components/schemas/PendingInvitationRenderWorkspace'
    PendingInvitationRenderInvitedBy:
      type: object
      description: Invited by
      properties:
        email:
          type: string
          description: User email
        family_name:
          type: string
          description: User family name
        given_name:
          type: string
          description: User given name
        sub:
          type: string
          description: User sub
    PendingInvitationRenderWorkspace:
      type: object
      description: Workspace
      properties:
        display_name:
          type: string
          description: Workspace display name
        name:
          type: string
          description: Workspace name
    Policy:
      type: object
      description: Rule that controls how a deployment is made and served (e.g. location
        restrictions)
      allOf:
      - $ref: '#/components/schemas/StandardFieldsDynamoDb'
      - properties:
          display_name:
            type: string
            description: Policy display name
          flavors:
            $ref: '#/components/schemas/Flavors'
            description: Flavors allowed by the policy. If not set, all flavors are
              allowed.
          labels:
            $ref: '#/components/schemas/Labels'
          locations:
            $ref: '#/components/schemas/PolicyLocations'
            description: Locations allowed by the policy. If not set, all locations
              are allowed.
          name:
            type: string
            description: Policy name
          resource_types:
            $ref: '#/components/schemas/PolicyResourceTypes'
            description: ResourceTypes where the policy is applied. If not set, the
              policy is applied to all resource types.
          type:
            type: string
            description: Policy type, can be location or flavor
          workspace:
            type: string
            description: The workspace the policy belongs to
    PolicyGpu:
      description: Policy GPU
      items:
        description: GPU name
        type: string
      type: array
    PolicyLocation:
      type: object
      description: Policy location
      properties:
        name:
          type: string
          description: Policy location name
        type:
          type: string
          description: Policy location type
    PolicyLocations:
      type: array
      description: PolicyLocations is a local type that wraps a slice of Location
      items:
        $ref: '#/components/schemas/PolicyLocation'
    PolicyResourceType:
      type: string
      description: PolicyResourceType is a type of resource, e.g. model, function,
        etc.
    PolicyResourceTypes:
      type: array
      description: PolicyResourceTypes is a local type that wraps a slice of PolicyResourceType
      items:
        $ref: '#/components/schemas/PolicyResourceType'
    ProviderConfig:
      type: object
      description: Model provider config
      properties:
        access_token:
          type: string
          description: The access token to use for the provider
        filename:
          type: string
          description: The file name to use for the model
        presigned_url:
          type: array
          description: The presigned URLs to upload the model to
          items: {}
        runtime_configuration:
          $ref: '#/components/schemas/RuntimeConfiguration'
    ProviderModel:
      type: object
      description: Model obtained from an external provider, such as HuggingFace,
        OpenAI, etc...
      properties:
        created_at:
          type: string
          description: Provider model created at
        downloads:
          type: integer
          description: Provider model downloads
        id:
          type: string
          description: Provider model ID
        library_name:
          type: string
          description: Provider model library name
        likes:
          type: integer
          description: Provider model likes
        name:
          type: string
          description: Provider model name
        pipeline_tag:
          type: string
          description: Provider model pipeline tag
        private:
          type: boolean
          description: Provider model private
        tags:
          type: array
          description: Provider model tags
          items:
            type: string
        trending_score:
          type: integer
          description: Provider model trending score
    ProviderOrganization:
      type: object
      description: Organization that hosts models from an external provider (HuggingFace,
        OpenAI, etc...)
      properties:
        avatar_url:
          type: string
          description: Provider organization avatar URL
        display_name:
          type: string
          description: Provider organization display name
        id:
          type: string
          description: Provider organization ID
        name:
          type: string
          description: Provider organization name
    QPS:
      type: object
      description: Query per second per element, can be per response status code (e.g.
        200, 400) or per location
      properties:
        region_code:
          type: number
          description: QPS for location
    ResourceDeploymentLog:
      type: object
      description: Log for a resource deployment (eg. model deployment, function deployment)
      properties:
        message:
          type: string
          description: Content of the log
        timestamp:
          type: string
          description: The timestamp of the log
    ResourceDeploymentMetrics:
      type: object
      description: Metrics for a single resource deployment (eg. model deployment,
        function deployment)
      properties:
        inference_per_second_global:
          $ref: '#/components/schemas/ArrayMetric'
          description: Historical requests per second (RPS), for the model deployment
            globally
        inference_per_second_per_region:
          type: object
          description: Historical requests per second (RPS) per location, for the
            model deployment
          properties:
            region:
              $ref: '#/components/schemas/ArrayMetric'
        query_per_second_global:
          type: number
          description: RPS value (in last 24 hours) for the model deployment globally
        query_per_second_per_code_global:
          $ref: '#/components/schemas/QPS'
          description: RPS value (in last 24 hours) per response status code, for
            the model deployment globally
        query_per_second_per_region:
          $ref: '#/components/schemas/QPS'
          description: RPS value (in last 24 hours) per location, for the model deployment
        query_per_second_per_region_per_code:
          type: object
          description: RPS value (in last 24 hours) per response status code per location,
            for the model deployment
          properties:
            region:
              $ref: '#/components/schemas/QPS'
    ResourceMetrics:
      type: object
      description: Metrics for a single resource (eg. model, function)
      properties:
        inference_per_second_global:
          $ref: '#/components/schemas/ArrayMetric'
          description: Historical requests per second (RPS), for the model globally
        query_per_second_per_region:
          $ref: '#/components/schemas/QPS'
          description: RPS value (in last 24 hours) per location, for the model
    RuntimeConfiguration:
      type: object
      description: Runtime configuration for the model deployment
      properties:
        args:
          type: array
          description: The arguments to pass to the model
          items: {}
        command:
          type: array
          description: The command to run the model
          items: {}
        envs:
          type: array
          description: The environment variables to set in the model, should be a
            valid Kubernetes environment config
          items: {}
        image:
          type: string
          description: The image to use
        readiness_probe:
          type: object
          description: The readiness probe
        resources:
          type: object
          description: The resources with k8s spec for the model
    ServerlessConfig:
      description: Configuration for the serverless model deployment
      properties:
        last_pod_retention_period:
          description: The last pod retention period
          type: string
        max_num_replicas:
          description: The maximum number of replicas
          type: integer
        metric:
          description: Metric to scale on, can be "cpu" or "memory" or "rps" or "concurrency"
          type: string
        min_num_replicas:
          description: The minimum number of replicas
          type: integer
        scale_down_delay:
          description: The scale down delay
          type: string
        scale_up_minimum:
          description: The scale up minimum
          type: integer
        stable_window:
          description: The stable window
          type: string
        target:
          description: Target value for the metric
          type: string
        termination_grace_period_seconds:
          description: The termination grace period seconds
          type: integer
      type: object
    StandardFieldsDynamoDb:
      type: object
      description: Standard fields for Persistance
      properties:
        created_at:
          type: string
          description: The date and time when the resource was created
        updated_at:
          type: string
          description: The date and time when the resource was updated
    StoreAgentFunction:
      type: object
      description: Store agent function
      allOf:
      - $ref: '#/components/schemas/StandardFieldsDynamoDb'
      - properties:
          description:
            type: string
            description: Store agent function description
          display_name:
            type: string
            description: Store agent function display name
          image:
            type: string
            description: Store agent function image
          labels:
            type: object
            description: Store agent function labels
          name:
            type: string
            description: Store agent function name
          parameters:
            type: array
            description: Store agent function parameters
            items:
              $ref: '#/components/schemas/StoreAgentFunctionParameter'
    StoreAgentFunctionParameter:
      type: object
      description: Store agent function parameter
      properties:
        description:
          type: string
          description: Store agent function parameter description
        name:
          type: string
          description: Store agent function parameter name
        required:
          type: boolean
          description: Store agent function parameter required
        type:
          type: string
          description: Store agent function parameter type
    StoreFunction:
      allOf:
      - $ref: '#/components/schemas/StandardFieldsDynamoDb'
      - properties:
          description:
            description: Store agent function description
            type: string
          display_name:
            description: Store agent function display name
            type: string
          image:
            description: Store agent function image
            type: string
          labels:
            description: Store agent function labels
            type: object
          name:
            description: Store agent function name
            type: string
          parameters:
            description: Store agent function parameters
            items:
              $ref: '#/components/schemas/StoreFunctionParameter'
            type: array
      description: Store agent function
      type: object
    StoreFunctionParameter:
      description: Store agent function parameter
      properties:
        description:
          description: Store agent function parameter description
          type: string
        name:
          description: Store agent function parameter name
          type: string
        required:
          description: Store agent function parameter required
          type: boolean
        type:
          description: Store agent function parameter type
          type: string
      type: object
    Workspace:
      type: object
      description: Workspace
      allOf:
      - $ref: '#/components/schemas/StandardFieldsDynamoDb'
      - properties:
          display_name:
            type: string
            description: Workspace display name
          labels:
            type: object
            description: Workspace labels
          name:
            type: string
            description: Workspace name
    WorkspaceUser:
      type: object
      description: Workspace user
      properties:
        accepted:
          type: boolean
          description: Whether the user has accepted the workspace invitation
        email:
          type: string
          description: Workspace user email
        email_verified:
          type: boolean
          description: Whether the user's email has been verified
        family_name:
          type: string
          description: Workspace user family name
        given_name:
          type: string
          description: Workspace user given name
        role:
          type: string
          description: Workspace user role
        sub:
          type: string
          description: Workspace user identifier
  securitySchemes:
    BearerAuth:
      bearerFormat: JWT
      scheme: bearer
      type: http
info:
  title: Beamlit Control Plane
  version: 0.0.1
openapi: 3.0.3
paths:
  /configuration:
    get:
      operationId: GetConfiguration
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Configuration'
          description: Configuration of the control plane
      security:
      - BearerAuth:
        - configurations:list
      summary: List all configurations
      tags:
      - configurations
  /environments:
    get:
      operationId: ListEnvironments
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Environment'
                type: array
          description: successful operation
      security:
      - BearerAuth:
        - environments:list
      summary: List all environments
      tags:
      - environments
  /environments/{environmentName}:
    delete:
      operationId: DeleteEnvironment
      parameters:
      - description: Name of the environment
        in: path
        name: environmentName
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Environment'
          description: successful operation
      security:
      - BearerAuth:
        - environments:delete
